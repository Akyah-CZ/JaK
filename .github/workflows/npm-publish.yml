name: Deploy JAK to Github pages

on:
  push:
    branches: [ master ]   # nebo jiná větev, kde máš kód

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        working-directory: ./webapp
        run: npm install

      - name: Build for GitHub Pages
        working-directory: ./webapp
        env:
          GITHUB_PAGES: "true"
        run: npm run build

      - name: Copy index.html to 404.html
        run: cp ./webapp/dist/index.html ./webapp/dist/404.html

      - name: Upload build output
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./webapp/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
